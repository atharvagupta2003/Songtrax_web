<head>
    <meta charset="UTF-8">
    <title>SongTrax - Starter Style Guide - Create Sample</title>
    <link rel="stylesheet" href="starterstyles.css">

</head>

<body>

    <header className="page-header">
        <div className="header-logo">
            <h2>
                <a href="/" className="header-icon-link">SongTrax</a>
            </h2>
        </div>
        <div className="header-app-description">
            <span>Create & Share Location Based Music Samples!</span>
        </div>
    </header>

    <main>
        <h2 className="title">Share This Sample</h2>

        <div className="card">
            <div className="song-details">
                <h3>Sample Name</h3>
                <p>Date Created</p>
            </div>
            <div classNameName="buttons">
                <a href="#" className="bright-button" >Preview</a>
            </div>
        </div>

        <div className="toggle-row-container">
            <div className="location-name-label">
                <h4>Location 1</h4>
            </div>
            <div className="sequence-row-container">
                <button className="toggle-selected" >Shared</button>
                <button className="toggle">Not Shared</button>
            </div>
        </div>

    </main>

    <footer className="page-footer"></footer>
</body>

</html>
